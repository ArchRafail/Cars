<div *ngIf="loading" class="loading-display">
  <div class="loaderContainer">
    <div class="innerContainer">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <p>Loading vehicles...</p>
    </div>
  </div>
</div>

<div *ngIf="error" class="error-display">
  <img *ngIf="error.errorCode === 500" src="./assets/500Error.JPG" alt="HTTP 500 Error."/>
  <h2 class="error-text">Something went wrong</h2>
  <p>{{error.errorName}}, Code: {{error.errorCode}}</p>
  <p>{{error.errorMessage}}</p>
  <p-button label="Refresh" styleClass="p-button-raised" icon="pi pi-arrow-left" routerLink=""></p-button>
</div>

<div *ngIf="!loading && !error" class="form-display">
  <p-table [value]="vehicles" styleClass="p-datatable-gridlines p-datatable-striped">
    <ng-template pTemplate="caption">
      <div style="display: flex; justify-content: space-between; align-items: center">
        <h3 style="display: inline"><i class="pi pi-car"></i> Vehicles</h3>
        <p-button icon="pi pi-refresh" styleClass="p-button-rounded p-button-info p-button-outlined" (click)="refresh()"/>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">Id <p-sortIcon field="code"></p-sortIcon></th>
        <th pSortableColumn="manufacturer">Manufacturer <p-sortIcon field="code"></p-sortIcon></th>
        <th pSortableColumn="model">Model <p-sortIcon field="code"></p-sortIcon></th>
        <th pSortableColumn="type">Type <p-sortIcon field="code"></p-sortIcon></th>
        <th pSortableColumn="color">Color <p-sortIcon field="code"></p-sortIcon></th>
        <th pSortableColumn="year">Year <p-sortIcon field="code"></p-sortIcon></th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vehicle>
      <tr>
        <td>{{vehicle.id}}</td>
        <td>{{vehicle.manufacturer}}</td>
        <td>{{vehicle.model}}</td>
        <td>{{vehicle.type}}</td>
        <td>
          <div
            class="color-square"
            [style.background-color] = "vehicle.color"
            title="{{webColors | hexToName: vehicle.color}}">
            </div>
        </td>
        <td>{{vehicle.year}}</td>
        <td>
          <p-button icon="pi pi-search" class="item-button" styleClass="p-button-rounded p-button-success p-button-outlined" (click)="searchVehicle(vehicle.id)"/>
          <p-button icon="pi pi-pencil" class="item-button" styleClass="p-button-rounded p-button-warning p-button-outlined" routerLink="item/{{vehicle.id}}"/>
          <p-button icon="pi pi-trash" class="item-button item-button-last" styleClass="p-button-rounded p-button-danger p-button-outlined" (click)="deleteVehicle(vehicle.id)"/>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
